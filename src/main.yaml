name: gitmoji
version: "1.0"
about: Gitmoji Cli
author: Jonas Geschke <mail@yonny.de>

# All Args must be defined in the 'args:' list where the name of the arg, is the
# key to a Hash object
args:
  - config:
      short: g
      long: config
      help: Setup gitmoji-cli preferences
      required: false
      conflicts_with:
        - commit
        - list
        - search
        - update
  - commit:
      short: c
      long: commit
      help: Interactively commit using the prompts
      required: false
      conflicts_with:
        - config
        - list
        - search
        - update
  - list:
      short: l
      long: list
      help: List all the available gitmojis
      required: false
      conflicts_with:
        - config
        - commit
        - search
        - update
  - search:
      short: s
      long: search
      help: Search gitmojis
      required: false
      takes_value: true
      value_name: query
      conflicts_with:
        - config
        - commit
        - list
        - update
  - update:
      short: u
      long: update
      help: Sync emoji list with the repo
      required: false
      conflicts_with:
        - config
        - commit
        - list
        - search
